<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Survey - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>Carbon Swipe</h1>
        </div>
        <div class="nav-links">
            <a href="about.html">About</a>
            <a href="#" id="loginLink">Login</a>
            <a href="#" id="signupLink">Sign Up</a>
        </div>
    </nav>

    <div class="login-container">
        <div class="auth-container">
            <div class="logo text-center mb-4">
                <img src="images/logo.svg" alt="Carbon Swipe Logo">
            </div>
            <div class="form-container">
                <div class="tabs">
                    <button class="tab active" data-tab="login">Login</button>
                    <button class="tab" data-tab="signup">Sign Up</button>
                </div>

                <div id="loginForm" class="tab-content">
                    <button class="google-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                        Continue with Google
                    </button>
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        <div class="forgot-password">Forgot Password?</div>
                    </form>
                </div>

                <div id="signupForm" class="tab-content hidden">
                    <button class="google-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                        Sign up with Google
                    </button>
                    <div class="divider">
                        <span>or</span>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-user-plus"></i> Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Carbon Footprint Survey. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo user data
        const demoUser = {
            username: 'Lokesh',
            email: 'lokesh@gmail.com',
            password: 'demo123'
        };

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const loginLink = document.getElementById('loginLink');
        const signupLink = document.getElementById('signupLink');

        function switchTab(tabName) {
            tabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });
            tabContents.forEach(content => {
                content.classList.toggle('hidden', content.id !== tabName + 'Form');
            });
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => switchTab(tab.dataset.tab));
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchTab('login');
        });

        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchTab('signup');
        });

        // Form submissions
        document.querySelector('#loginForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'dashboard.html';
        });

        document.querySelector('#signupForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
